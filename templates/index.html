{% extends "layout.html" %}
{% block body %}
  <h1>Список всех тем</h1>
  {% for topic_data in topics_data %}
  <div class="topic-list">
    <h2>{{ topic_data['title'] }}</h2>
    {% for article in articles_data %}
      {% if article['topic'] == topic_data['slug'] %}
        <li>
          <a href="/pages/{{ article['title'] }}.html">{{ article['title'] }}</a>
        </li>
  </div>
      {% endif %}
    {% endfor %}
  {% endfor %}
{% endblock %}
